<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>CV Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2 mx-2">CV Generator</h1>
        <div class="row">

            <div class="col-md-6">
                <!-- first col -->
                <h3>Personal information :</h3>

                <div class="form-group">
                    <label for="nameField">Your Name :</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Your Contact :</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address :</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5" ></textarea>
                </div>

                <p class="text-secondary my-3">Important Links :</p>

                <div class="form-group mt-2">
                    <label for="githubField">Github :</label>
                    <input type="text" id="githubField" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="linkedinField">Linkedin :</label>
                    <input type="text" id="linkedinField" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="instaField">instagram :</label>
                    <input type="text" id="instaField" placeholder="Enter here" class="form-control" />
                </div>
            </div>

            <div class="col-md-6">
                <!-- second col -->
                <h3>Professional information :</h3>

                <div class="form-group mt-2">
                    <label for="">Objective :</label>
                    <textarea placeholder="Enter here" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience :</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea>
                </div>
                
                <!-- new textarea  -->

                <div class="container text-center mt-3" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>

                <div class="form-group mt-2">
                    <label for="">Acadamic Qualification :</label>
                    <textarea placeholder="Enter here" class="form-control eqField" rows="3" ></textarea>
                </div>

                <!-- new textarea  -->

                <div class="container text-center mt-3" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>

            </div>
        </div>

        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
